<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="logic.js"></script>
   <link rel="stylesheet" href="style.css">
    <title>Color Scheme</title>
</head>
<body>
    <form>
        <fieldset id="color-form" action="/newScheme_http://localhost:3000/api/color-schemes/" method="post">
            <h2 class="formTitle">Color Scheme</h2>
            <h3 class="formSubtitle">Create and share your best color scheme</h3>
            <label for="newScheme"> Name of scheme: </label>
            <input id="newScheme" type="text" name="schemeName" placeholder="Color Scheme name" />
            
            <label for="hex1Input"> hex value example #13a699 </label>
            <input id="hex1Input" type="text" name="hex1" placeholder="HEX values 1" />

            <label for="hex2Input"></label>
            <input id="hex2Input" type="text" name="hex2" placeholder="HEX values 2" />

            <label for="hex3Input"> </label>
            <input id="hex3Input" type="text" name="hex3" placeholder="HEX values 3" />

            <label for="hex4Input"> </label>
            <input id="hex4Input" type="text" name="hex4" placeholder="HEX values 4" />

            <label for="creatorNameInput">Your name or company name </label>
            <input id="creatorNameInput" type="text" name="creator" placeholder="Your name" />
            <div class="flex">
            <input type="button" name="create" class="action-button" value="Create" />
            <input type="button" name="delete" class="action-button" value="Delete" />
            </div>
        </fieldset>
    </form>

    <form>
        <fieldset id="color-form">
            <h2 class="formTitle">Get a spesific scheme</h2>
            <div>
                <input type="text" id="userSchemeInput" placeholder="Name of scheme" />
                <button id="oneSchemeButton" class="action-button"> Show </button>
                <div class="specificSchemeVueBox" id="oneScheme"> </div>
            </div>
        </fieldset>
    </form>
    
    <div class="schemeVueBox" >
      <p class="title">All Color Schemes</p>
      <div class="schemeVueBox" id="AllColorSchemes"> </div>
    </div>

</body>
</html>
