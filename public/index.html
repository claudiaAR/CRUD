<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="logic.js"></script>
   <link rel="stylesheet" href="style.css">
    <title>Color Scheme</title>
</head>
<body>

    <fieldset id="color-form">
        <h2 class="formTitle">Color Scheme</h2>
        <h3 class="formSubtitle">Create and share your best color scheme</h3>
        <input type="text" name="schemeName" placeholder="Color Scheme name" />
        <input type="text" name="hex1" placeholder="HEX values 1" />
        <input type="text" name="hex2" placeholder="HEX values 2" />
        <input type="text" name="hex3" placeholder="HEX values 3" />
        <input type="text" name="hex4" placeholder="HEX values 4" />
        <input type="text" name="creator" placeholder="Your name" />
        <div class="flex">
        <input type="button" name="create" class="action-button" value="Create" />
        <input type="button" name="delete" class="action-button" value="Delete" />
        </div>
      </fieldset>

      <h2>All Color Schemes</h2>
      <div id="AllColorSchemes">

      </div>

</body>
</html>
